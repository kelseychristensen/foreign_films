<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kelsey and James' Foreign Film Oscar Winners adventure</title>
        <!-- FONTAWESOME-->
        <script src="https://kit.fontawesome.com/c3b019000f.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container-fluid">
<h3><a href="{{ url_for('pick') }}">Pick a movie to watch!</a></h3>


<div class="row">

{% for item in movies %}

<div id="unseen_movie_bin" class="col-lg-2">
{% if item.seen == 0 %}
    <a href="{{ url_for('mark_watched', item_id=item.id ) }}">
<img class="poster" src="{{ item.poster_url }}">
    <p>{{item.movie}} ({{item.year}})</p></a>
{% else %}
<img class="seen_poster" src="{{ item.poster_url }}">
    <p>{{item.movie}} ({{item.year}})</p>
{% endif %}
</div>

{% endfor %}

</div>

</body>
</html>
